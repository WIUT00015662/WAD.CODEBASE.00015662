<div class="p-8 mt-8 flex justify-center">
    <form class="shadow border w-4/12 p-4">
        <div class="flex">
            <mat-form-field class="w-full">
                <mat-label>Title</mat-label>
                <input matInput name="title" [(ngModel)]="editBlogPost_00015662.title" type="text">
            </mat-form-field>
        </div>
        <div class="flex">
            <mat-form-field class="w-full">
                <mat-label>Content</mat-label>
                <input matInput name="content" [(ngModel)]="editBlogPost_00015662.content" type="text">
            </mat-form-field>
        </div>
        <div class="flex">
            <mat-form-field class="w-full">
                <mat-label>Choose Topic</mat-label>
                <mat-select [(ngModel)]="tID" name="Topic">
                    @for(t of topicObject; track t)
                    {
                        <mat-option [value]="t.id">{{t.title}}</mat-option>
                    }
                </mat-select>
            </mat-form-field>
        </div>
        <div class="flex justify-center">
            <button mat-raised-button color="primary" (click)="toHome()">Cancel</button>
            <button mat-raised-button color="primary" (click)="edit()">Edit</button>
        </div>
    </form>
</div>
